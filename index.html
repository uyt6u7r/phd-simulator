    <meta charset="UTF-8" />

    <title>Publish or Perish: PhD Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      h1, h2, h3, h4, h5, h6, .serif { font-family: 'Merriweather', serif; }
      
      /* Modal Animations */
      .modal-backdrop {
        position: fixed; inset: 0; background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(4px); z-index: 50;
        display: flex; align-items: center; justify-content: center;
        opacity: 0; pointer-events: none; transition: opacity 0.3s ease-out;
      }
      .modal-backdrop.active { opacity: 1; pointer-events: auto; }
      
      .modal-content {
        transform: translateY(20px) scale(0.95); transition: transform 0.3s ease-out;
      }
      .modal-backdrop.active .modal-content {
        transform: translateY(0) scale(1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
